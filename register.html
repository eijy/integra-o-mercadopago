<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Cadastro</title>
    </head>
    <body>
        <form action="/post/createCustomers" method="post">

            <!-- DADOS PESSOAIS-->
            <fieldset>
                <legend>Dados Pessoais</legend>
                <table cellspacing="10">
                    <tr>
                        <td>
                            <label for="first_name">nome:
                            </label>
                        </td>
                        <td align="left">
                            <input type="text" name="first_name">
                        </td>
                        <td>
                            <label for="last_name">sobrenome:
                            </label>
                        </td>
                        <td align="left">
                            <input type="text" name="last_name">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Nascimento:
                            </label>
                        </td>
                        <td align="left">
                            <input type="text" name="data_nascimento" maxlength="10" value="dd/mm/aaaa">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="identification">RG:
                            </label>
                        </td>
                        <td align="left">
                            <input type="text" name="identification" size="13" maxlength="13">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="cpf">CPF:</label>
                        </td>
                        <td align="left">
                            <input type="text" name="cpf" size="12" maxlength="12">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="phone">Telefone:</label>
                        </td>
                        <td align="left">
                            <input type="text" name="phone" size="9" maxlength="9">
                        </td>
                    </tr>
                </table>
            </fieldset>

            <br/>
            <!-- ENDEREÇO -->
            <fieldset>
                <legend>Dados de Endereço</legend>
                <table cellspacing="10">

                    <tr>
                        <td>
                            <label for="street_name">Rua:</label>
                        </td>
                        <td align="left">
                            <input type="text" name="street_name">
                        </td>
                        <td>
                            <label for="street_number">Numero:</label>
                        </td>
                        <td align="left">
                            <input type="text" name="street_number" size="4">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="bairro">Bairro:
                            </label>
                        </td>
                        <td align="left">
                            <input type="text" name="bairro">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="estado">Estado:</label>
                        </td>
                        <td align="left">
                            <select name="estado">
                                <option value="ac">Acre</option>
                                <option value="al">Alagoas</option>
                                <option value="am">Amazonas</option>
                                <option value="ap">Amapá</option>
                                <option value="ba">Bahia</option>
                                <option value="ce">Ceará</option>
                                <option value="df">Distrito Federal</option>
                                <option value="es">Espírito Santo</option>
                                <option value="go">Goiás</option>
                                <option value="ma">Maranhão</option>
                                <option value="mt">Mato Grosso</option>
                                <option value="ms">Mato Grosso do Sul</option>
                                <option value="mg">Minas Gerais</option>
                                <option value="pa">Pará</option>
                                <option value="pb">Paraíba</option>
                                <option value="pr">Paraná</option>
                                <option value="pe">Pernambuco</option>
                                <option value="pi">Piauí</option>
                                <option value="rj">Rio de Janeiro</option>
                                <option value="rn">Rio Grande do Norte</option>
                                <option value="ro">Rondônia</option>
                                <option value="rs">Rio Grande do Sul</option>
                                <option value="rr">Roraima</option>
                                <option value="sc">Santa Catarina</option>
                                <option value="se">Sergipe</option>
                                <option value="sp">São Paulo</option>
                                <option value="to">Tocantins</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="cidade">Cidade:
                            </label>
                        </td>
                        <td align="left">
                            <input type="text" name="cidade">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="zip_code">CEP:
                            </label>
                        </td>
                        <td align="left">
                            <input type="text" name="zip_code" size="9" maxlength="9">
                        </td>
                    </tr>
                </table>
            </fieldset>
            <br/>

            <!-- DADOS DE LOGIN -->
            <fieldset>
                <legend>Dados de login</legend>
                <table cellspacing="10">
                    <tr>
                        <td>
                            <label for="email">E-mail:
                            </label>
                        </td>
                        <td align="left">
                            <input type="text" name="email">
                        </td>
                    </tr>
                    <!-- <tr>
                        <td>
                            <label for="imagem">Imagem de perfil:</label>
                        </td>
                        <td>
                            <input type="file" name="imagem">

                        </td>
                    </tr> -->
                    <tr>
                        <td>
                            <label for="login">Login de usuário:
                            </label>
                        </td>
                        <td align="left">
                            <input type="text" name="login">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="pass">Senha:
                            </label>
                        </td>
                        <td align="left">
                            <input type="password" name="pass">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="passconfirm">Confirme a senha:
                            </label>
                        </td>
                        <td align="left">
                            <input type="password" name="passconfirm">
                        </td>
                    </tr>
                </table>
            </fieldset>
            <br/>
            <input type="submit">
            <input type="reset" value="Limpar">

        </form>
    </body>
</html>
